version: "3.3"

services:
    dea-web: 
        build: './dea-site/DEAWebSite'
        container_name: dea-site
        ports: 
          - 80:80   
        networks: 
            -ws-ng-net
    dea-ws:
        restart: 'always'
        build: ./dea-ws
        container_name: dea-ws
        working_dir: /app
        networks:
            - ws-sql-net
            - ws-ng-net
        ports: 
            - 3200:3200
        tty: true
    
    dea-sql:
        image: "mysql:latest"
        command: --max_allowed_packet=32505856
        restart: 'always'
        container_name: dea-db
        volumes: 
            - ./dea-sql:/docker-entrypoint-initdb.d
        environment:
            MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
        networks:
            - ws-sql-net
        tty: true

networks:
    ws-sql-net:
        driver: bridge
    ws-ng-net:
        driver: bridge
